    maven { url 'https://repo.gradle.org/gradle/libs-snapshots' }
    mavenCentral()
}

dependencies {
	//compile "org.gradle:gradle-tooling-api:${toolingApiVersion}"
    //compile files("/usr/local/hans/gradle/lib/gradle-tooling-api-${toolingApiVersion}.jar")
	compile "org.gradle:gradle-tooling-api:latest.integration"
    // Need an SLF4J implementation at runtime
    runtime 'org.slf4j:slf4j-simple:1.7.10'
}

mainClassName = 'org.gradle.sample.Main'
